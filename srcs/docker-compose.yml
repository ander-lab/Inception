version: '3.1'

services:
  nginx:
    image: nginx_inception
    container_name: nginx
    env_file: .env
    restart: on-failure
    networks: 
      - default
    ports:
      - 433:433
    depends_on:
      - mariadb

        #- wordpress

  mariadb:
    image: mariadb_inception
    container_name: mariadb
    env_file: .env
    restart: on-failure
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks: 
      - default

